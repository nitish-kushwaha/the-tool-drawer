<!DOCTYPE html>
<html lang="hi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - TheToolDrawer</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tools/password-generator.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/tools/password-generator.js" defer></script>
</head>

<body id="top">

    <header class="main-header">
        <nav class="main-nav">
            <a href="../index.html" class="logo">TheToolDrawer</a>
            <div class="nav-center">
                <div class="search-wrapper">
                    <input type="text" id="search-bar" placeholder="Search for a tool...">
                    <button class="search-button" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../blog.html">Blog</a></li>
                </ul>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round">
                            <i class="fa-solid fa-sun sun-icon"></i>
                            <i class="fa-solid fa-moon moon-icon"></i>
                        </div>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="password-generator-app">
            <h1>Password Generator</h1>

            <div class="result-container">
                <span id="password-display" class="password-placeholder">P@$$w0rd</span>
                <div class="result-buttons">
                    <button id="regenerate-btn" class="icon-button" aria-label="Regenerate password">
                        <i class="fa-solid fa-arrows-rotate"></i>
                        <span class="tooltip">Regenerate</span>
                    </button>
                    <button id="copy-btn" class="icon-button" aria-label="Copy password">
                        <i class="fa-regular fa-copy"></i>
                        <span class="tooltip">Copy</span>
                    </button>
                </div>
            </div>

            <div class="options-container">
                <div class="option-group length-group">
                    <label for="length-slider">Password Length</label>
                    <span id="length-value">12</span>
                    <input type="range" id="length-slider" min="6" max="32" value="12">
                </div>

                <div class="option-group checkbox-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="include-uppercase" checked>
                        <label for="include-uppercase">Uppercase (A-Z)</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="include-lowercase" checked>
                        <label for="include-lowercase">Lowercase (a-z) </label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="include-numbers" checked>
                        <label for="include-numbers">Numbers (0-9)</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="include-symbols">
                        <label for="include-symbols">Symbols (#$..^&)</label>
                    </div>
                </div>

                <div class="strength-indicator">
                    <span class="strength-label">STRENGTH</span>
                    <div class="strength-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <button id="generate-btn" class="btn btn-primary btn-large">
                    Generate <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 TheToolDrawer. All Rights Reserved.</p>
    </footer>

    
    <a href="#top" id="back-to-top-btn" title="Go to top">
        <i class="fa-solid fa-arrow-up"></i>
    </a>

</body>
</html>

</body>

</html>
