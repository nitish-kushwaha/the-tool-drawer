<!DOCTYPE html>
<html lang="hi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter - TheToolDrawer</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/tools/text-to-speech.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/tools/text-to-speech.js" defer></script>
</head>

<body>

    <header class="main-header">
        <nav class="main-nav">
            <a href="index.html" class="logo">TheToolDrawer</a>

            <div class="nav-center">
                <div class="search-wrapper">
                    <input type="text" id="search-bar" placeholder="Search for a tool...">
                    <button class="search-button" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider round">
                            <i class="fa-solid fa-sun sun-icon"></i>
                            <i class="fa-solid fa-moon moon-icon"></i>
                        </div>
                    </label>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="tool-container">
            <div class="tool-header">
                <h1>AI Text to Speech Converter</h1>
                <p>Convert your text into realistic human-like voices online.</p>
            </div>

            <div class="tts-app">
                <div class="input-area">
                    <textarea id="tts-text-input" rows="10" placeholder="Type or paste your text here..."></textarea>
                </div>

                <div class="tts-controls">
                    <div class="control-group voice-category">
                        <label>Choose a Voice</label>
                        <div class="voice-profiles">
                            <div class="voice-category-group" id="male-voices">
                                <h4>Male</h4>
                            </div>
                            <div class="voice-category-group" id="female-voices">
                                <h4>Female</h4>
                            </div>
                            <div class="voice-category-group" id="robotic-voices">
                                <h4>Robotic</h4>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="rate-slider">Speed</label>
                        <input type="range" id="rate-slider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    <div class="control-group">
                        <label for="pitch-slider">Pitch</label>
                        <input type="range" id="pitch-slider" min="0" max="2" step="0.1" value="1">
                    </div>

                    <div class="control-group">
                        <label for="emotion-select">Choose Emotion (Experimental)</label>
                        <select id="emotion-select">
                            <option value="neutral">Neutral</option>
                            <option value="excited">Excited</option>
                            <option value="sad">Sad</option>
                            <option value="angry">Angry</option>
                            <option value="happy">Happy</option>
                        </select>
                    </div>
                </div>

                <div class="main-actions">
                    <button id="speak-btn" class="btn btn-primary btn-large">
                        <i class="fa-solid fa-play"></i> Convert to Speech
                    </button>
                    <div class="audio-player-container">
                        <audio id="audio-player" controls></audio>
                        <div id="tts-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 TheToolDrawer. All Rights Reserved.</p>
    </footer>

</body>

</html>
