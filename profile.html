<!DOCTYPE html>
<html lang="hi" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - TheToolDrawer</title>
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="scripts/profile.js" defer></script>
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-pic-placeholder">
                </div>
            <h1 id="display-name">User Name</h1>
            <h2 id="display-headline">Job Title / Headline</h2>
        </div>
        
        <div class="profile-contact">
            <a id="contact-email" href="#" class="contact-btn"><i class="fa-solid fa-envelope"></i> Email</a>
            <a id="contact-phone" href="#" class="contact-btn"><i class="fa-solid fa-phone"></i> Call</a>
        </div>

        <div class="profile-details">
            <div class="detail-item" id="address-section">
                <i class="fa-solid fa-location-dot"></i>
                <p id="display-address">User Address</p>
            </div>
        </div>

        <div class="profile-socials" id="socials-container">
            </div>
    </div>

</body>
</html>
